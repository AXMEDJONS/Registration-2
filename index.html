    <div class="container">
        <h1>Example form</h1>
        <div class="wrap__counts">
            <span class="all">All:</span>
            <span class="need">Need:</span>
            <span class="success">Success:</span>
            <span class="error">Error:</span>
        </div>
        <form name="main__form" action="">
            <div class="wrap__left">

                <div class="wrap__input">
                    <label for="name">Name</label>
                    <input class="need__inputs" type="text" name="name" id="name">
                    <span class="span__need">Need to fill</span>
                </div>

                <div class="wrap__input">
                    <label for="age">Age</label>
                    <input class="need__inputs" type="number" id="age" name="age">
                    <span class="span__need">Need to fill</span>
                </div>

            </div>

            <div class="wrap__left">

                <div class="wrap__input">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname">
                    <span></span>
                </div>

                <div class="wrap__input">
                    <label for="about__you">About You</label>
                    <input class="need__inputs" type="text" id="about__you" name="about__you">
                    <span class="span__need">Need to fill</span>
                </div>

            </div>

            <div class="wrap__left">

                <div class="wrap__input">
                    <label for="email">Email adress</label>
                    <input class="need__inputs" type="email" id="email" name="email">
                    <span class="span__need">Need to fill</span>
                </div>

                <div class="wrap__input">
                    <label for="what__is__javascript">What is JavaScript?</label>
                    <input class="need__inputs" type="text" id="what__is__javascript" name="what__is__javascript">
                    <span class="span__need">Need to fill</span>
                </div>

            </div>

            <div class="wrap__left">

                <div class="wrap__input">
                    <label for="number">Phone number</label>
                    <input type="number" id="number" name="number">
                    <span></span>
                </div>

                <div class="wrap__input">
                    <label for="what__is__html">What is HTML?</label>
                    <input class="need__inputs" type="text" id="what__is__html" name="what__is__html">
                    <span class="span__need">Need to fill</span>
                </div>

            </div>

            <div class="wrap__left">

                <div class="wrap__input">
                    <label for="mother__name">Your Mom’s name</label>
                    <input type="text" id="mother__name" name="mother__name">
                    <span></span>
                </div>

                <div class="wrap__input">
                    <label for="what__is__css">What is CSS?</label>
                    <input class="need__inputs" type="text" id="what__is__css" name="what__is__css">
                    <span class="span__need">Need to fill</span>
                </div>

            </div>

            <div class="wrap__left">

                <div class="wrap__input">
                    <label for="father__name">Your Pap’s name</label>
                    <input type="text" id="father__name" name="father__name">
                    <span></span>
                </div>

                <div class="wrap__input">
                    <label for="your__favourite__car">Your favourite car</label>
                    <input type="text" id="your__favourite__car" name="your__favourite__car">
                    <span></span>
                </div>

            </div>
            <button class="button__submit" type="submit">Save changes</button>
        </form>
    </div>
